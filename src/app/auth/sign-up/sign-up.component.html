<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Sign up - Brand</title>
</head>

<body>
<section class="py-4 py-md-5 my-5">
  <div class="container py-md-5">
    <div class="row">
      <div class="col-md-6 text-center"><img class="img-fluid w-100" src="../../../assets/img/illustrations/register.svg" /></div>
      <div class="col-md-5 col-xl-4 text-center text-md-start">
        <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>
        {{SignUpData|json}}
        <form method="post" (ngSubmit)="formSubmit()">
          <div class="mb-3"><input [(ngModel)] = "SignUpData.firstname" class="shadow-sm form-control" type="text" name="firstname" placeholder="Firstname" /></div>
          <div class="mb-3"><input [(ngModel)] = "SignUpData.lastname" class="shadow-sm form-control" type="text" name="lastname" placeholder="Lastname" /></div>
          <div class="mb-3"><input [(ngModel)] = "SignUpData.email" class="shadow-sm form-control" type="email" name="email" placeholder="Email" /></div>
          <div class="mb-3"><input [(ngModel)] = "SignUpData.cin" class="shadow-sm form-control" type="text" name="cin" placeholder="CIN" /></div>
          <div class="mb-3"><select [(ngModel)] = "SignUpData.nationality" name="nationality">
            <option value="">--Please choose your nationality--</option>
            <option value="TUNISIENNE">TUNISIENNE</option>
            <option value="ETRANGER">ETRANGER</option>
          </select></div>
          <div class="mb-3"><select [(ngModel)] = "SignUpData.sexe" name="sexe">
            <option value="">--Please choose your sexe--</option>
            <option value="HOMME">HOMME</option>
            <option value="FEMME">FEMME</option>
          </select></div>
          <div class="mb-3"><select [(ngModel)] = "SignUpData.typeCours" name="typeCours" >
            <option value="">--Please choose an course type--</option>
            <option value="JOUR">JOUR</option>
            <option value="NUIT">NUIT</option>
          </select></div>
          <div class="mb-3"><select [(ngModel)] = "SignUpData.niveauActuel" name="niveauActuel" >
            <option value="">--Select your level --</option>
            <option value="BAC">BAC</option>
            <option value="PREPA1ER">PREPA1ER</option>
            <option value="PREPA2EME">PREPA2EME</option>
            <option value="LICENCE3EMEINFO">LICENCE3EMEINFO</option>
            <option value="LICENCE3EMENONINFO">LICENCE3EMENONINFO</option>
            <option value="MASTERE1ER">MASTERE1ER</option>
          </select></div>
          <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Create account</button></div>
          <p class="text-muted">Have an account? <a href="login">Log inÂ <svg class="icon icon-tabler icon-tabler-arrow-narrow-right" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <line x1="15" y1="16" x2="19" y2="12"></line>
            <line x1="15" y1="8" x2="19" y2="12"></line>
          </svg></a></p>
        </form>
      </div>
    </div>
  </div>
</section>
</body>

</html>
